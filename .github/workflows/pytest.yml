name: Run Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ✅ 수동 실행도 가능하게

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # 필요하면 여기 버전 바꿔도 됨

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 혹시 requirements에 없어도 대비해서 한 번 더 보강
          pip install pytest pytest-html selenium webdriver-manager

      - name: Start Flask server
        run: |
          nohup python app.py > flask.log 2>&1 &
          sleep 5

      - name: Show Flask logs
        if: always()
        run: cat flask.log

      - name: Run tests
        run: |
          pytest --base-url http://127.0.0.1:5000 --headless --html=report.html

      - name: Upload pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html
