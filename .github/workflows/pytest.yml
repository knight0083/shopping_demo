name: Run Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ✅ GitHub 런너에 Chrome 설치 (Selenium용)
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: google-chrome --version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # requirements.txt 안에 pytest/selenium 등이 없다면 아래 줄 유지
          pip install pytest pytest-html selenium webdriver-manager

      # ✅ Flask 서버 백그라운드 기동
      - name: Start Flask server
        run: |
          nohup python app.py > flask.log 2>&1 &

          echo "Waiting for Flask to start..."
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:5000 > /dev/null; then
              echo "Flask is up!"
              break
            fi
            echo "Flask not ready yet... ($i)"
            sleep 1
          done

      - name: Show Flask logs
        if: always()
        run: cat flask.log || true

      - name: Run tests
        run: |
          pytest --base-url http://127.0.0.1:5000 --headless --html=report.html
